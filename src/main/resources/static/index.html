<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- 로그인 폼 -->
            <div id="loginForm" class="form active">
                <h1>로그인</h1>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginUsername">아이디</label>
                        <input type="text" id="loginUsername" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">패스워드</label>
                        <input type="password" id="loginPassword" placeholder="패스워드를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                <p class="toggle-text">
                    계정이 없으신가요? 
                    <a href="#" onclick="toggleForm()">회원가입</a>
                </p>
                <div id="loginMessage" class="message"></div>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signupForm" class="form">
                <h1>회원가입</h1>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupUsername">아이디</label>
                        <input type="text" id="signupUsername" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">이메일</label>
                        <input type="email" id="signupEmail" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">패스워드</label>
                        <input type="password" id="signupPassword" placeholder="패스워드를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
                <p class="toggle-text">
                    이미 계정이 있으신가요? 
                    <a href="#" onclick="toggleForm()">로그인</a>
                </p>
                <div id="signupMessage" class="message"></div>
            </div>
        </div>

        <!-- 대시보드 -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <h1>대시보드</h1>
                <button class="btn btn-secondary" onclick="handleLogout()">로그아웃</button>
            </div>
            <div class="user-info">
                <p><strong>아이디:</strong> <span id="dashboardUsername"></span></p>
                <p><strong>이메일:</strong> <span id="dashboardEmail"></span></p>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
